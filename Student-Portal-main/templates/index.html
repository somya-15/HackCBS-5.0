<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innerve Institute of Technology</title>
    {% comment %} <link rel="stylesheet" type="text/css" href="./css/home.css"/> {% endcomment %}
    <link ... href="{{ url_for('static', filename='stylesheets/css/home.css') }}" />
</head>

<body>
    <header>
        <section>
        <div class="main"> 
            <nav>
            <ul>
                <li><a href={{ url_for('#') }}>About</a></li>
                <li><a href={{ url_for('login') }}>Sign In</a></li>
                <li><a href="upload">Upload doc</a></li>
                <li><a href={{ url_for('#contact') }}>Contact Us</a></li>
            </ul> 
            </nav>
        </div>
        <div class="title">
            <img src="./img/white.png" alt="logo.png" style="height: 70px; width: 200px; padding: 10px; margin-bottom: 51;">
        </div>
    </section>
    </header>
    <div class="container">
        <div class="card">
          <h3>Upload Files</h3>
          <div class="drop_box">
            <header>
              <h4>Select File here</h4>
            </header>
            <p>Files Supported:JPG, JPEG, PNG</p>
            <form method='POST' enctype = 'multipart/form-data'>
              {{form.hidden_tag()}}
              {{form.file()}}
              {{form.submit()}}>
            <input type="file" hidden accept=".doc,.docx,.pdf" id="fileID" style="display:none;">
            <button class="btn">Choose File</button>
            </form>
          </div>
      
        </div>
      </div>

      


    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
